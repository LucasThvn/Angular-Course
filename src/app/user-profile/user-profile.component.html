<section>
    <img [src]="User.photo">
    <div>
        <h2>Nom : {{ User.name }}</h2>
        <h2>Prénom : {{ User.firstName }}</h2>
        <h2 [hidden]="hideAge">Age : {{ User.age }}</h2>
        <p>{{ User.quote }}</p>
        <input [(ngModel)]="User.quote">
    </div>
    <div>
        <button (click)="hideAge = !hideAge">Afficher/Masquer mon âge</button>
    </div>
</section>
